<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於禮物...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #caa6a6;
            text-align: center;
        }

        header {
            background-color: #9a99eb;
            padding: 10px;
            font-size: 24px;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
        }

        details {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
        }

        details[open] {
            border-color: #33b68a;
        }

        summary {
            font-weight: bold;
            font-size: 18px;
        }

        .gift1 { background-color: #ffe4b5; }
        .gift2 { background-color: #b0e0e6; }
        .gift3 { background-color: #98fb98; }
        .gift4 { background-color: #dda0dd; }
        .gift5 { background-color: #d88592; }
        .gift6 { background-color: #f5e97b; }

        a {
            display: block;
            margin: 20px auto;
            width: 150px;
            padding: 10px;
            background-color: #6492e1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        a:hover {
            background-color: #3c948b;
        }
    </style>
</head>
<body>

    <header>
        <h1>禮物說明</h1>
    </header>

    <section>
        <details class="gift1">
            <summary>🎁 禮物 1</summary>
            <p><h2>套套</h2></p>
            <p>沒什麼好解釋嘻，就是避孕。</p>
        </details>

        <details class="gift2">
            <summary>🎁 禮物 2</summary>
            <p><h2>拖鞋</h2></p>
            <p>拜託你換掉那雙磨平的鞋鞋</p>
        </details>

        <details class="gift3">
            <summary>🎁 禮物 3</summary>
            <p><h2>tomoca車車</h2></p>
            <P>好看就買ㄌ嘻嘻</P>
        </details>

        <details class="gift4">
            <summary>🎁 禮物 4</summary>
            <p><h2>小公仔</h2></p>
            <p>因為好可愛就買ㄌ嘻嘻</p>
        </details>

        <details class="gift5">
            <summary>🎁 禮物 5</summary>
            <p><h2>婉盈大師畫的畫</h2></p>
            <p>挑了幾張好看的，放這邊你隨時可以載嘻嘻</p>
        </details>

        <details class="gift6">
            <summary>🎁 禮物 6：植物盆栽</summary>
            <p>一盆綠植不僅美化環境，還能象徵長久的友情或愛情，是一份充滿生命力的禮物。</p>
        </details>
    </section>

    <a href="index.html">返回主頁</a>

</body>
</html>
